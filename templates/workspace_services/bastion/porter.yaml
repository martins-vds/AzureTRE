---
schemaVersion: 1.0.0
name: tre-service-bastion
version: 0.0.2
description: "An Azure TRE service for Azure Bastion"
dockerfile: Dockerfile.tmpl
registry: azuretre

credentials:
  - name: azure_tenant_id
    env: ARM_TENANT_ID
  - name: azure_subscription_id
    env: ARM_SUBSCRIPTION_ID
  - name: azure_client_id
    env: ARM_CLIENT_ID
  - name: azure_client_secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: workspace_id
    type: string
  - name: tre_id
    type: string
  - name: mgmt_acr_name
    type: string
    env: mgmt_acr_name
    description: "The devops ACR name"
  - name: mgmt_resource_group_name
    type: string
    description: "Resource group containing the devops ACR"
    env: MGMT_RESOURCE_GROUP_NAME
  - name: bastion_disable_copy
    type: boolean
    default: true
    env: BASTION_DISABLE_COPY
    description: "Bastion disable copy configuration"
  - name: bastion_disable_paste
    type: boolean
    default: false
    env: BASTION_DISABLE_PASTE
    description: "Bastion disable paste configuration"
  - name: bastion_enable_drive
    type: boolean
    default: true
    env: BASTION_ENABLE_DRIVE
    description: "Bastion enable drive configuration"
  - name: bastion_drive_name
    type: string
    default: "transfer"
    env: BASTION_DRIVE_NAME
    description: "Bastion drive name configuration"
  - name: bastion_drive_path
    type: string
    default: "/guac-transfer"
    env: BASTION_DRIVE_PATH
    description: "Bastion drive path configuration"
  - name: bastion_disable_download
    type: boolean
    default: true
    env: BASTION_DISABLE_DOWNLOAD
    description: "Bastion disable download configuration"
  - name: bastion_disable_upload
    type: boolean
    default: true
    env: BASTION_DISABLE_UPLOAD
  - name: bastion_scale_units
    type: integer
    default: 1
    env: BASTION_SCALE_UNITS
    description: "Bastion scale units configuration"
  - name: is_exposed_externally
    type: boolean
    default: true
    env: IS_EXPOSED_EXTERNALLY
    description: "Determines if the web app will be available over public/internet or private networks"
  - name: aad_authority_url
    type: string
    default: "https://login.microsoftonline.com"
  # the following are added automatically by the resource processor
  - name: id
    type: string
    description: "An Id for this installation"
    env: id
  - name: tfstate_resource_group_name
    type: string
    description: "Resource group containing the Terraform state storage account"
  - name: tfstate_storage_account_name
    type: string
    description: "The name of the Terraform state storage account"
  - name: tfstate_container_name
    env: tfstate_container_name
    type: string
    default: "tfstate"
    description: "The name of the Terraform state storage container"
  - name: arm_use_msi
    env: ARM_USE_MSI
    type: boolean
    default: false
  - name: arm_environment
    type: string

outputs:
  - name: authentication_callback_uri
    type: string
    applyTo:
      - install
      - upgrade
  - name: web_apps_addresses
    type: string
    applyTo:
      - install
      - upgrade
  - name: admin_connection_uri
    type: string
    applyTo:
      - install
      - upgrade

mixins:
  - terraform:
      clientVersion: 1.4.6

install:
  - terraform:
      description: "Deploy Bastion Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        mgmt_acr_name: ${ bundle.parameters.mgmt_acr_name }
        mgmt_resource_group_name: ${ bundle.parameters.mgmt_resource_group_name }
        bastion_disable_copy: ${ bundle.parameters.bastion_disable_copy }
        bastion_disable_paste: ${ bundle.parameters.bastion_disable_paste }
        bastion_enable_drive: ${ bundle.parameters.bastion_enable_drive }
        bastion_drive_name: ${ bundle.parameters.bastion_drive_name }
        bastion_drive_path: ${ bundle.parameters.bastion_drive_path }
        bastion_disable_download: ${ bundle.parameters.bastion_disable_download }
        bastion_disable_upload: ${ bundle.parameters.bastion_disable_upload }
        bastion_scale_units: ${ bundle.parameters.bastion_scale_units }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        tre_resource_id: ${ bundle.parameters.id }
        aad_authority_url: ${ bundle.parameters.aad_authority_url }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-guacamole-${ bundle.parameters.id }
      outputs:
        - name: authentication_callback_uri
        - name: web_apps_addresses
        - name: admin_connection_uri

upgrade:
  - terraform:
      description: "Upgrade Bastion Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        mgmt_acr_name: ${ bundle.parameters.mgmt_acr_name }
        mgmt_resource_group_name: ${ bundle.parameters.mgmt_resource_group_name }
        bastion_disable_copy: ${ bundle.parameters.bastion_disable_copy }
        bastion_disable_paste: ${ bundle.parameters.bastion_disable_paste }
        bastion_enable_drive: ${ bundle.parameters.bastion_enable_drive }
        bastion_drive_name: ${ bundle.parameters.bastion_drive_name }
        bastion_drive_path: ${ bundle.parameters.bastion_drive_path }
        bastion_disable_download: ${ bundle.parameters.bastion_disable_download }
        bastion_disable_upload: ${ bundle.parameters.bastion_disable_upload }
        bastion_scale_units: ${ bundle.parameters.bastion_scale_units }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        tre_resource_id: ${ bundle.parameters.id }
        aad_authority_url: ${ bundle.parameters.aad_authority_url }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-guacamole-${ bundle.parameters.id }
      outputs:
        - name: authentication_callback_uri
        - name: web_apps_addresses
        - name: admin_connection_uri

uninstall:
  - terraform:
      description: "Delete the Bastion Service"
      vars:
        workspace_id: ${ bundle.parameters.workspace_id }
        tre_id: ${ bundle.parameters.tre_id }
        mgmt_acr_name: ${ bundle.parameters.mgmt_acr_name }
        mgmt_resource_group_name: ${ bundle.parameters.mgmt_resource_group_name }
        bastion_disable_copy: ${ bundle.parameters.bastion_disable_copy }
        bastion_disable_paste: ${ bundle.parameters.bastion_disable_paste }
        bastion_enable_drive: ${ bundle.parameters.bastion_enable_drive }
        bastion_drive_name: ${ bundle.parameters.bastion_drive_name }
        bastion_drive_path: ${ bundle.parameters.bastion_drive_path }
        bastion_disable_download: ${ bundle.parameters.bastion_disable_download }
        bastion_disable_upload: ${ bundle.parameters.bastion_disable_upload }
        bastion_scale_units: ${ bundle.parameters.bastion_scale_units }
        is_exposed_externally: ${ bundle.parameters.is_exposed_externally }
        tre_resource_id: ${ bundle.parameters.id }
        aad_authority_url: ${ bundle.parameters.aad_authority_url }
        arm_environment: ${ bundle.parameters.arm_environment }
      backendConfig:
        resource_group_name: ${ bundle.parameters.tfstate_resource_group_name }
        storage_account_name: ${ bundle.parameters.tfstate_storage_account_name }
        container_name: ${ bundle.parameters.tfstate_container_name }
        key: tre-service-guacamole-${ bundle.parameters.id }
